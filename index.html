<!DOCTYPE html>
<html lang="en">
<head>
    <title>GOOGLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
<ul class="navlist">
    <li>Gmail</li>
    <li>Images</li>
    <li><img src="menu.png" class="account"></li>
    <li><img src="https://media.istockphoto.com/id/523761634/photo/cute-panda-bear-climbing-in-tree.jpg?s=2048x2048&w=is&k=20&c=HnDKA_-4Jw5KqTnCMTrE3VeX3wONYsVghQhaVFaKWwU=" class="account"></li>
</ul>
    </nav>
    <div class="main">
        <img src="google.png" height=120px  >
        <div class="searchbox">
            <img src="search.png" class="icon">
            <input type="text" class="search" placeholder="   Search Google"> 
            <img src="mic.png" class="icon">
            <img src="camera.png" class="icon">
        </div>
        <div class="buttons">
            <button class="grey">Google Search</button>
            <button class="grey">I'm Feeling Lucky</button>
        </div>
    </div>
    <div class="lang">
        <span>Google offered in:</span>
        <ul class="langlist">
            <li>हिन्दी</li>
            <li>বাংলা</li>
            <li>తెలుగు</li>
            <li>मराठी</li>
            <li>தமிழ்</li>
            <li>ગુજરાતી</li>
            <li>ಕನ್ನಡ</li>
            <li>മലയാളം</li>
            <li>ਪੰਜਾਬੀ</li>
        </ul>
    </div>
    <div class="footer">
        <div class="country">
        <span id="ind">India</span>
        </div>
        <hr>
        <div class="service">
            <div class="fbox">
                <ul class="footlist">
                    <li> About </li>
                    <li> Advertising </li>
                    <li> Business</li>
                    <li> How Search works </li>                
                </ul>
            </div>
            <div class="fbox ">
                <ul class="footlist ralg">
                    <li> Privacy </li>
                    <li> Terms </li>
                    <li> Settings </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
